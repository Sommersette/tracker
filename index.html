<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coding Path Survey</title>
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" charset="utf-8">
  <script src="js/jquery-3.2.0.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>
<body>
  <div class="fluid-container">
  <div class=col-sm-3> </div>
  <div class=col-sm-6>
    <h1>Questionaire to help you choose your coding path.</h1>

    <div id="begin" class="center jumbotron">
      <h2>Click to Begin </h2>
      <button type="submit" class="btn btn-success">Begin</button>
    </div>

    <div id="screen" class=" center jumbotron">
      <form   action="index.html">
      <input  type="radio" name="rightjob" value="screen"> I like staring at screens.
      <input type="radio" name="rightjob" value="noscreen"> I would rather do something else.<br  />
      <br  />
      <button type="submit" class="btn btn-primary">Next</button><hr />

    </form>
    </div>
          <!-- frontend vs backend  -->
    <div id="frontback" class="jumbotron">
      <form  action="index.html" method="post">
        <div class="form-group">
          <label for="radio-inline"> Click the one that you would rather play with?
            <div class=radiogroup>
              <label>Show everyone the house you decorated?
                <input required type="radio" name="coding" value="frontend">
                <img src="img/room.jpg" alt="room needing to be renovated"><!-- move  to css -->
            </div>
          </label>
        <div>
          <img class="imsmall" src="img/or.png" alt="the word or">
        </div>
        <div class="radiogroup">
          <label> Work with the part under the hood?
            <input required type="radio" name="coding" value="backend">
            <img src="img/engine.jpg" alt="car engine">
          </label>
        </div>  <!-- hide after clicked -->
        <button type="submit" class="btn btn-primary">Next</button><hr />
      </form>
      </div>
    </div>

        <!-- customer service  -->
    <div id="people" class="jumbotron">
      <form class="form-group">
        <label  for="">Do you want to interact 1-on-1 with the customer?</label>
          <select required class="form-control" name="">
            <option value=""></option>
            <option value="people">Yes please, I love developing relationships!</option>
            <option value="nonpeople">No way! I'd much rather stare at a screen!</option>
          </select><br />
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
        <!-- office or remote -->
    <div id="office" class="jumbotron">
      <form>
        <div class="form-group">
          <label for="">Do you want to come into an office or work remotely?</label>
          <select required class="form-control" name="">
            <option></option>
            <option value="remote">Remote</option>
            <option value="office">Office</option>
          </select><br />
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>

    <div id="size" class="jumbotron">
      <form>
        <div class="form-group">
          <label for="company">Which size company would you want to work for?</label>
          <select required class="form-control" name="size">
            <option></option>
            <option value="large">Large</option>
            <option value="small">Small</option>
            <option value="startup">Startup</option>
          </select>
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>


            <!-- email address  -->
    <div id="email">
      <form>
        <label  for="email">Email address:</label>
          <input placeholder="em@il"required type="email" class="form-control" id="email" />
          <button type="submit" class="btn btn-danger">Submit</button><label class="checkbox"></label>
      </form>
    </div>

    <!-- show when form completed --> <hr>
          <!-- end forms -->
  <div id="tech">
      <div class="startup"> <!-- ruby -->
        <h1>Ruby</h1>
        <a href="https://www.epicodus.com/ruby"><img src="img/ruby.png" alt="ruby icon"></a><!-- info on ruby, add images-->
      </div>
      <div class="smallcompany">
        <h1>Java/Android</h1>
        <a href="https://www.epicodus.com/java"><img src="img/android.jpg" alt="Android java logo"></a>
      </div>
      <div class="largecompany">
        <h1>PHP and Drupal</h1>
        <a href="#"><img src="img/drupal.jpg" alt="drupal logo"></a>
      </div>
      <div class="largecompany">
        <h1>C# and .NET</h1>
        <a href="https://www.epicodus.com/c-sharp"><img src="img/cnet.jpg" alt="C# and .NET framework logo"></a>
      </div>
    </div> <!-- add line below each picture to "Click for more info or the like ...." -->
  </div>
  <div class=col-sm-3> </div>
  </div>
</body>
</html>
